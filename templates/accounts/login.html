{# templates/accounts/login.html #}
{% extends 'base.html' %}

{% block title %}Login | JobPortal{% endblock %}

{% block head %}
<style>
  /* Center the login card vertically and horizontally */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }

  .login-card {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">

    <!-- Page heading -->
    <h2>Sign In</h2>

    <!-- Login form -->
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <!-- Divider -->
    <hr class="my-4">

    <!-- Register links -->
    <p class="text-center mb-0">
      Donâ€™t have an account?<br>
      <a href="{% url 'accounts:register_employee' %}">Register as Employee</a> or
      <a href="{% url 'accounts:register_employer' %}">Register as Employer</a>
    </p>

  </div>
</div>
{% endblock %}

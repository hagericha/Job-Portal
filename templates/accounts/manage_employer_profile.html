<!doctype html>
<html>
<head>
    <title>Manage Employer Profile</title>
</head>
<body>
    <h1>Manage Your Company Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Profile</button>
    </form>

    <p><a href="{% url 'accounts:employer_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>

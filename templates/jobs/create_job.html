{% extends "base.html" %} 
{% block content %} 

<div class="container" style="max-width:800px;"> 
  <h3>Post a Job</h3> 
  <form method="post"> 
    {% csrf_token %} 
    {{ form.as_p }} 
    <button class="btn btn-primary">Post Job</button> 
    <a href="{% url 'accounts:employer_dashboard' %}" class="btn btn-secondary">Cancel</a> 
  </form> 
</div> 

{% endblock %}
